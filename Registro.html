<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<section class="container" id="register">
    <div class="section-info">
        <h1>Regístrate en GameZone</h1>
        <div class="line"></div>
        <p>Crea tu cuenta para guardar tus favoritos, recibir ofertas y más</p>
        <link rel="stylesheet" href="style.css">
    </div>
    
    <div class="register-form">
        <form action="#" method="post">
            <div class="form-group">
                <label for="username">Nombre de usuario:</label>
                <input type="text" id="username" name="username" required placeholder="Tu nombre de jugador">
            </div>
            
            <div class="form-group">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required placeholder="tucorreo@ejemplo.com">
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required placeholder="Mínimo 8 caracteres">
            </div>
            
            <div class="form-group">
                <label for="birthdate">Fecha de nacimiento:</label>
                <input type="date" id="birthdate" name="birthdate" required>
            </div>
            
            <div class="form-group checkbox">
                <input type="checkbox" id="newsletter" name="newsletter" checked>
                <label for="newsletter">Recibir ofertas y novedades por email</label>
            </div>
            
            <div class="form-group checkbox">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">Acepto los <a href="#">términos y condiciones</a></label>
            </div>
            
            <button type="submit" class="ctn"></a>Crear cuenta</button>
        </form>
        
        <div class="login-link">
            <p>¿Ya tienes cuenta? <a href="index.html">Inicia sesión aquí</a></p>
        </div>
    </div>
</section>
</body>
</html>
